<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/public/css/duel.css">
</head>
<body style="padding-left: 20vw;">
  <div class="switchBox">
    <template id="switch__pokemon">
      <div class="switch__pokemon"></div>
    </template>

    <div class="switchBox__team"></div>
    <button class="switchBox__btn">Switch</button>
    <button class="switchBox__close">cancel</button>
  </div>
  <div class="deathSwitchBox">
    <h2>Death Switch</h2>
    <template id="deathSwitch__pokemon">
      <div class="deathSwitch__pokemon"></div>
    </template>

    <div class="deathSwitchBox__team"></div>
    <button class="deathSwitchBox__btn">Send</button>
  </div>
  <header>
    Waiting for other player
  </header>
  <main>
    <div class="opponent">
      <h2>Opponent</h2>
      <span class="pokemon__name"></span>
      <span class="pokemon__hp"></span>
    </div>

    <div class="player">
      <h2>Player</h2>
      <span class="pokemon__name"></span>
      <span class="pokemon__hp"></span>
      <div class="pokemon__moves"></div>
      <button class="switch">
        Switch
      </button>
    </div>


  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/js/duel.js" type="module"></script>
</body>
</html>
